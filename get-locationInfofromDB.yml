---
- hosts: all  # put localhost.  We are processing against aws
  gather_facts: True  # don't gather facts against localhost
  tasks:
  - name: Select query
    community.mysql.mysql_query:
      login_db: fwinstall
      login_user: "{{login_user}}"
      login_password: "{{login_password}}"      
      query: select * FROM net where locationNr={{LocationNr}}
    register: sqlResult
    
  - debug:
      msg: "{{ item.vlan }} is located in {{ item.interface }}"
    with_items: "{{ sqlResult.results }}"
